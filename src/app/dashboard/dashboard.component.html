<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="6" rowHeight="330px" class="">
    <mat-grid-tile [colspan]="4" [rowspan]="1" class="row no-gutters d-sm-block d-flex col-lg-8 col-md-6 col-sm-12">
      <mat-card class="dashboard-card col-lg-11 col-md-6 col-sm-12" matTooltip="Data">
        <mat-card-header>
          <mat-card-title>
            Projects
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div class="content">
            <table mat-table [dataSource]="dataSource">

              <!-- Project Sequence -->
              <ng-container matColumnDef="ProjectID">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.ProjectID}} </td>
              </ng-container>

              <!-- Project Name -->
              <ng-container matColumnDef="ProjectName">
                <th mat-header-cell *matHeaderCellDef> Project </th>
                <td mat-cell *matCellDef="let element"> {{element.ProjectName}} </td>
              </ng-container>

              <!-- Project Member -->
              <ng-container matColumnDef="ProjectMember">
                <th mat-header-cell *matHeaderCellDef>Project Members</th>
                <td mat-cell *matCellDef="let element"> {{element.ProjectMember}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef>Progress</th>
                <td mat-cell *matCellDef="let element"> {{element.Progress}}% <mat-progress-bar mode="determinate"
                    value="{{element.Progress}}"></mat-progress-bar></td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="DueDate">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
              </ng-container>

              <!-- Actions -->
              <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef>
                  <mat-icon fontIcon="delete"></mat-icon>
                  <mat-icon fontIcon="edit"></mat-icon>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
            </table>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2" [rowspan]="1" class="col-lg-6 col-md-2 col-sm-8">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <div id="barChart">
            <canvas baseChart [data]="barChartData" [options]="barChartOptions" [plugins]="barChartPlugins"
              [legend]="barChartLegend" [type]="'bar'">
            </canvas>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>



    <mat-grid-tile [colspan]="2" [rowspan]="1" class="col-lg-6 col-md-2 col-sm-8">
      <mat-card class="dashboard-card ">
        <mat-card-header>
          <mat-card-title>
            Project Status
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

  </mat-grid-list>

</div>
