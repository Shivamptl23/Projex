<div class="grid-container">
    <h1 class="mat-h1">Projects</h1>
    <mat-card-content class="my-3 dashboard-card-content">
        <!-- Name Column -->
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="projectName">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="taskName">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.taskName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="projectMember">
              <th mat-header-cell *matHeaderCellDef> Members </th>
              <td mat-cell *matCellDef="let row"> {{row.projectMember}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="projectManager">
              <th mat-header-cell *matHeaderCellDef> Project Manager </th>
              <td mat-cell *matCellDef="let row"> {{row.projectManager}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let row"> {{row.status | uppercase }} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="projectDesc">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let row"> {{row.projectDesc}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="startingDate">
              <th mat-header-cell *matHeaderCellDef> Starting Date </th>
              <td mat-cell *matCellDef="let row"> {{row.startingDate | date}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="dueDate">
              <th mat-header-cell *matHeaderCellDef> Due Date </th>
              <td mat-cell *matCellDef="let row"> {{row.dueDate | date}} </td>
            </ng-container>

            <ng-container matColumnDef="action"style="text-align: center;">
              <th mat-header-cell *matHeaderCellDef > Action </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" id="liveToastBtn">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteTaskDetails(row.id)">
                  <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button  (click)="displayTaskDetails(row.id)">
                  <mat-icon>visibility</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic rows">
          </mat-paginator>
        </div>

      </mat-card-content>
  </div>
