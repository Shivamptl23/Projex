<form class="row g-2" [formGroup]="signupForm" (ngSubmit)="signUp()">
    <div class="col-md-6 mb-4">
      <label for="validationDefault01" class="form-label">First name</label>
      <input type="text" class="form-control" formControlName="firstname" id="validationDefault01" required>
    </div>
    <div class="col-md-6 mb-4">
      <label for="validationDefault02" class="form-label">Last name</label>
      <input type="text" class="form-control" formControlName="lastname" id="validationDefault02" required>
    </div>
    <div class="col-md-6 mb-4">
      <label for="validationDefaultUsername" class="form-label">Username</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
        <input type="text" class="form-control" formControlName="username" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <label for="validationDefault03" class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" id="validationDefault03" required>
    </div>
    <div class="col-md-6 mb-4">
      <label for="validationDefault03" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" id="validationDefault03" required>
    </div>
    <div class="col-md-6 mb-4">
      <label for="validationDefault04" class="form-label">Roles</label>
      <select class="form-select" formControlName="role" id="validationDefault04" required>
        <option selected disabled value="">Choose your Role...</option>
        <option *ngFor="let role of roles" [value]="role.value">{{role.value}}</option>
      </select>
    </div>
    <div class="col-md-6 mb-4">
      <label for="validationDefault05" class="form-label">Phone No</label>
      <input type="phone" class="form-control" formControlName="phone" id="validationDefault05" required>
    </div>
    <div class="col-md-4 mx-2 d-block">
      <mat-radio-group class="" formControlName="gender" aria-label="Select an option">
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
      </mat-radio-group>
    </div>
    
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
  </form>
