<mat-card>
  <mat-card-header>
    <mat-card-title>Update User </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="row g-2" [formGroup]="updateForm" (ngSubmit)="updateUser()">
      <div class="col-md-6 mb-4">
        <mat-form-field appearance="fill">
          <mat-label>Roles</mat-label>
         
          <mat-select formControlName="role">
            <mat-option value="">Select Role</mat-option>
            <mat-option *ngFor="let role of rolelist" [value]="role.id">
              {{role.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <mat-checkbox formControlName="isActive">Is Active</mat-checkbox>
        </div>
      </div>
      <div class="col-12">
        <button mat-raised-button color="primary" type="submit">Update</button>
        <a mat-dialog-close mat-raised-button color="accent" class="mx-2">Close</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
