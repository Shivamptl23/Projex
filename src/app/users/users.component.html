<div class="grid-container">
    <h1 class="mat-h1">Users</h1>
    <mat-grid-list cols="2" rowHeight="350px">
      <mat-grid-tile [colspan]="2" [rowspan]="2">
        <mat-card class="project-card">
          <mat-card-header>
            <mat-card-title>
               New Users
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="my-3 dashboard-card-content">
            <div class="content my-2">
              <form action="" [formGroup]="profileForm" class="form">
                <mat-form-field class="mx-4  col-md-4 col-lg-4 col-sm-10 col-xs-10">
                  <mat-label>First Name</mat-label>
                  <input type="text" matInput>
                </mat-form-field>
                <mat-form-field class="mx-4 col-md-4 col-lg-4 col-sm-10 col-xs-10">
                  <mat-label>Last Name</mat-label>
                  <input type="text" matInput>
                </mat-form-field>
                <mat-form-field appearance="fill" class="mx-4  col-md-4 col-lg-4 col-sm-10 col-xs-10">
                  <mat-label>User Role</mat-label>
                  <mat-select>
                    <mat-option *ngFor="let role of roles" [value]="role.value">
                      {{role.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="mx-4 col-md-4 col-lg-4 col-sm-10 col-xs-10">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput>
                </mat-form-field>
                <mat-form-field class="mx-4 col-md-4 col-lg-4 col-sm-10 col-xs-10">
                  <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                </mat-form-field>
                
                <mat-form-field class="mx-4 col-md-4 col-lg-4 col-sm-10 col-xs-10">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
                <div class="col-md-10">
                  <mat-form-field class="mx-4 col-md-10 col-lg-10 col-sm-10 col-xs-10">
                    <mat-label>Add Profile </mat-label>
                    <textarea name="" id="" cols="100" rows="10" matInput></textarea>
                  </mat-form-field>
                </div>
                <button class="btn mx-1" mat-raised-button color="primary">Save</button>
                <button class="btn mx-1" mat-raised-button color="basic">Cancle</button>
              </form>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
